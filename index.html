<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <button class="btn">Hello world</button>
    <p>Hide...</p>
    <button class="hide">Hide the p tag element</button>
    <!-- <p style="background:red; color:green; " id="hover">Hover me dude!!</p> -->
    <p id="hover2">This is going to change the color..</p>

    <div>
      <p class="hide-text-now">This text is going to be hidden</p>
      <p style="display: none" class="show-text-now">
        This text is going to be shown..
      </p>
      <button id="hide-text">Hide text</button>
      <button id="show-text">Show text</button>
    </div>

    <button class="fadeOutDemo">Fadeout demo</button>
    <div
      id="div1"
      style="width: 80px; height: 80px; background-color: blueviolet"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; background-color: blue"
    ></div>

    <button class="animate-btn">Animate</button>
    <div
      class="animate-div"
      style="
        background-color: aquamarine;
        position: relative;
        height: 100vh;
        width: 240px;
        color: black;
      "
    >
      animate div
    </div>
    <button
      style="position: fixed; bottom: 40px; right: 10px"
      id="scrollUpButton"
    >
      Scroll top
    </button>

    <p class="get-content" data-x="data-tag">
      <spa>This is some content..</spa>
    </p>
    <button class="content-btn">Get value</button>

    <button id="add-content">Add content</button>
    <button id="prepend-content">Prepend content</button>

    <p id="add-prev-content">This is the content..</p>

    <div>
      <ul>
        <li>
          <span>Item 1</span>
        </li>
      </ul>
    </div>

    <div class="get-external-data">

    </div>


    <button id="fetch-data">Fetch Data</button>
    <p class="available-data"></p>

    <script src="script.js"></script>
  </body>
</html>
